{% extends 'BlogApp/base.html' %}
{% block title %}Search{% endblock %}
{% block content %}
<h2>Search Users</h2>
<form method="get">
    <input type="text" name="q" placeholder="Enter username">
    <button type="submit">Search</button>
</form>

{% if results %}
    <ul>
    {% for user in results %}
        <li>
            <a href="{% url 'profile' user.username %}">{{ user.username }}</a>
        </li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
