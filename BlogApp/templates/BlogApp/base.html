<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>{% block title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'BlogApp/style.css' %}">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    

</head>
<body>
    {% if user.is_authenticated %}
    <!-- Sidebar Navigation and the Icons also given -->
    <div class="sidebar">
        <ul style="list-style: none; padding: 0;">
            <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{% url 'search' %}"><i class="fas fa-search"></i> Search</a></li>
            <li><a href="{% url 'add_post' %}"><i class="fas fa-plus-square"></i> Add Post</a></li>
            <li><a href="{% url 'profile' user.username %}"><i class="fas fa-user"></i> Profile</a></li>
            <li>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: #fff; cursor: pointer;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>
    {% endif %}

    <div class="main-content">
        
        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleList(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === "none") ? "block" : "none";
        }
    </script>
</body>
</html>
