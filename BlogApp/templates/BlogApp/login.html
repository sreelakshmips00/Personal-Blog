<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'BlogApp/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</body>
</html>
